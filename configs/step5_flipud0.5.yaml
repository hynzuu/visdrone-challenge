# STEP 5 Configuration - Vertical Flip Augmentation
# 상하 반전 증강: flipud=0.5 적용 (드론 뷰에 효과적)

# Model
model: yolov8n.pt

# Training Parameters
epochs: 10
imgsz: 1024
batch: 8
device: cpu

# Random Seed
seed: 42

# Data
data: data.yaml

# Optimization
optimizer: auto
lr0: 0.01
momentum: 0.937
weight_decay: 0.0005

# Augmentation (Vertical Flip Added)
mosaic: 1.0
mixup: 0.0
degrees: 0.0      #끄기
flipud: 0.5       # 상하 반전 50% 확률로 적용 

# Validation
val: true
save: true
save_period: -1

# Project
project: runs/detect
name: step5_flipud0.5
exist_ok: false
