# Baseline Configuration - STEP 0
# 베이스라인 수립: 아무것도 건드리지 않은 상태

# Model
model: yolov8n.pt

# Training Parameters
epochs: 10
imgsz: 640
batch: 16
device: cpu

# Random Seed
seed: 42

# Data
data: data.yaml

# Optimization
optimizer: auto
lr0: 0.01
momentum: 0.937
weight_decay: 0.0005

# Augmentation (Default)
mosaic: 1.0
mixup: 0.0

# Validation
val: true
save: true
save_period: -1

# Project
project: runs/detect
name: step0_baseline_640
exist_ok: false
