# STEP 1 Configuration - Resolution Optimization
# 해상도 최적화: imgsz 640 → 1024

# Model
model: yolov8n.pt

# Training Parameters
epochs: 10
imgsz: 1024
batch: 8
device: cpu

# Random Seed
seed: 42

# Data
data: data.yaml

# Optimization
optimizer: auto
lr0: 0.01
momentum: 0.937
weight_decay: 0.0005

# Augmentation (Default)
mosaic: 1.0
mixup: 0.0

# Validation
val: true
save: true
save_period: -1

# Project
project: runs/detect
name: step1_imgsz1024
exist_ok: false
