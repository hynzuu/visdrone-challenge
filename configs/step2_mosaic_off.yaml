# STEP 2 Configuration - Mosaic OFF
# Mosaic 증강 끄기: mosaic=0.0

# Model
model: yolov8n.pt

# Training Parameters
epochs: 10
imgsz: 1024
batch: 8
device: cpu

# Random Seed
seed: 42

# Data
data: data.yaml

# Optimization
optimizer: auto
lr0: 0.01
momentum: 0.937
weight_decay: 0.0005

# Augmentation (Mosaic OFF)
mosaic: 0.0       # off 
mixup: 0.0
degrees: 0.0
flipud: 0.0
close_mosaic: 0   

# Validation
val: true
save: true
save_period: -1

# Project
project: runs/detect
name: step2_mosaic_off
exist_ok: false
